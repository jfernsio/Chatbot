<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/ios/452/robot.png" type="image/png">
</head>
<body>
    <div class="background"></div>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <span class="chatbot-title">AI Chatbot</span>
            <span class="close-btn">&times;</span>
        </div>
        <div class="chatbot-body">
            <div class="chat-message bot-message">
                <span class="message-content">Hello! How can I assist you today?</span>
            </div>
        </div>
        <div class="chatbot-footer">
            <input type="text" class="user-input" placeholder="Type your message..." />
            <button class="send-btn">Send</button>
        </div>
        <iframe src="https://lottie.host/embed/e898dcbf-b0cd-470e-a8d6-e59322413d4f/RjF5bMtQ3M.lottie" class="robot-animation" frameborder="0" allow="autoplay"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
